<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YouTube Videos Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 6px;
            width: 240px;
        }

        button {
            padding: 6px 12px;
            margin-left: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f5f5f5;
        }

        a.watch-link {
            color: #065fd4;
            text-decoration: none;
            font-weight: bold;
        }

        a.watch-link:hover {
            text-decoration: underline;
        }

        .no-data {
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

<h2>YouTube Videos Dashboard</h2>

<div class="controls">
    <form th:action="@{/search}" method="get" style="display:inline;">
        <input type="text" name="q" placeholder="Search videos" />
        <button type="submit">Search</button>
    </form>

    <form th:action="@{/}" method="get" style="display:inline;">
        <button type="submit">Refresh</button>
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Channel</th>
            <th>Published At</th>
            <th>Watch</th>
        </tr>
    </thead>

    <tbody>
        <!-- When no videos -->
        <tr th:if="${videos == null || #lists.isEmpty(videos)}">
            <td colspan="4" class="no-data">No videos found</td>
        </tr>

        <!-- Video rows -->
        <tr th:each="video : ${videos}">
            <td th:text="${video.title}">Video Title</td>
            <td th:text="${video.channelTitle}">Channel Name</td>
            <td th:text="${video.publishedAt}">Date</td>

            <td>
                <a class="watch-link"
                   th:href="'https://www.youtube.com/watch?v=' + ${video.videoId}"
                   target="_blank">
                    Watch
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
